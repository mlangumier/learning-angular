<section class="content">
  <h1>Todos</h1>
  <p>
    This is the Todos page, where we'll manage a Todos list and some dynamic
    features.
  </p>
</section>

<section class="content">
  <form class="search">
    <label for="search-term">Filter Todos:</label>
    <input
      [(ngModel)]="searchTerm"
      name="search-term"
      placeholder="Search todos..."
    />
    <button
      type="button"
      (click)="resetSearch()"
      class="btn"
      [disabled]="searchTerm() === ''"
    >
      Reset
    </button>
  </form>

  <ul class="todos">
    @if (todoItems().length === 0) {
    <p>Loading...</p>
    } @else { @for (todo of todoItems() | filterTodos: searchTerm(); track
    todo.id) {
    <app-todo-item (todoToggle)="updateTodoItem($event)" [todo]="todo" />
    } }
  </ul>
</section>
